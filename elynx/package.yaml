name:                elynx
version:             0.2.2
github:              "dschrempf/elynx"
license:             GPL-3.0-or-later
license-file:        LICENSE
author:              "Dominik Schrempf"
maintainer:          "dominik.schrempf@gmail.com"
copyright:           "Dominik Schrempf (2020)"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Validate and (optionally) redo ELynx analyses
category:            Bioinformatics

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dschrempf/elynx>.

ghc-options:
  - -Wall
  # XXX: Try without -O2, but has to be added back if binaries are too slow.
  # - -O2
  - -fllvm

dependencies:
  - aeson
  - base
  - bytestring
  - optparse-applicative

executables:
  elynx:
    main: Main.hs
    source-dirs: app
    
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -fwrite-ide-info
    dependencies:
      - elynx-tools
      - slynx
      - tlynx
