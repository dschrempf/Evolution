name:                elynx-markov
version:             0.2.2
github:              "dschrempf/elynx"
license:             GPL-3.0-or-later
license-file:        LICENSE
author:              "Dominik Schrempf"
maintainer:          "dominik.schrempf@gmail.com"
copyright:           "Dominik Schrempf (2020)"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Simulate molecular sequences along trees
category:            Bioinformatics

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:
  Examine, modify, and simulate molecular sequences in a reproducible way.
  Please see the README on GitHub at <https://github.com/dschrempf/elynx>.

ghc-options:
  - -Wall
  - -fllvm

library:
  source-dirs: src
  dependencies:
    - base >=4.7 && <5
    - bytestring
    - containers
    - elynx-seq
    - elynx-tools
    - elynx-tree
    - hmatrix
    - integration
    - math-functions
    - megaparsec
    - mwc-random
    - parallel
    - primitive
    - statistics
    - vector
  generated-other-modules: Paths_elynx_markov

tests:
  markov-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
      - base >=4.7 && <5
      - containers
      - elynx-markov
      - elynx-tools
      - elynx-tree
      - hmatrix
      - hspec
      - hspec-megaparsec
      - mwc-random
      - vector
