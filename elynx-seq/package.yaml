name:                elynx-seq
version:             0.2.1
github:              "dschrempf/elynx"
# TODO: Use more explicit specification when source tarball creation and upload work.
# license:             GPL-3.0-or-later
license:             GPL-3
license-file:        LICENSE
author:              "Dominik Schrempf"
maintainer:          "dominik.schrempf@gmail.com"
copyright:           "Dominik Schrempf (2020)"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Handle molecular sequences
category:            Bioinformatics

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:
  Examine, modify, and simulate molecular sequences in a reproducible way.
  Please see the README on GitHub at <https://github.com/dschrempf/elynx>.

ghc-options:
  - -Wall
  # XXX: Try without -O2, but has to be added back if binaries are too slow.
  # - -O2
  - -fllvm

dependencies:
  - aeson
  - base
  - bytestring
  - containers
  - matrices
  - megaparsec
  - mwc-random
  - parallel
  - primitive
  - vector
  - vector-th-unbox
  - word8

library:
  source-dirs: src
  dependencies:
    - elynx-tools

tests:
  seq-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - elynx-seq
      - elynx-tools
      - hspec
      - hspec-megaparsec
