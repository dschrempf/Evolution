name:                elynx-tree
version:             0.2.2
github:              "dschrempf/elynx"
license:             GPL-3.0-or-later
license-file:        LICENSE
author:              "Dominik Schrempf"
maintainer:          "dominik.schrempf@gmail.com"
copyright:           "Dominik Schrempf (2020)"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Handle phylogenetic trees
category:            Bioinformatics

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:
  Examine, compare, and simulate phylogenetic trees in a reproducible way.
  Please see the README on GitHub at <https://github.com/dschrempf/elynx>.

ghc-options:
  - -Wall
  - -fllvm

library:
  source-dirs: src
  dependencies:
    - base >=4.7 && <5
    - bytestring
    - containers
    - elynx-nexus
    - elynx-tools
    - math-functions
    - megaparsec
    - mwc-random
    - primitive
    - statistics
    - vector
  generated-other-modules: Paths_elynx_tree

benchmarks:
  tree-bench:
    main:                Bench.hs
    source-dirs:         bench
    dependencies:
      - base >=4.7 && <5
      - bytestring
      - containers
      - elynx-tools
      - elynx-tree
      - criterion

tests:
  tree-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
      - base >=4.7 && <5
      - bytestring
      - containers
      - elynx-tools
      - elynx-tree
      - hspec
      - hspec-megaparsec
      - megaparsec
      - QuickCheck
      - quickcheck-instances
