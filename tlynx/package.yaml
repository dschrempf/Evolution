name:                tlynx
version:             0.2.2
github:              "dschrempf/elynx"
license:             GPL-3.0-or-later
license-file:        LICENSE
author:              "Dominik Schrempf"
maintainer:          "dominik.schrempf@gmail.com"
copyright:           "Dominik Schrempf (2020)"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Handle phylogenetic trees
category:            Bioinformatics

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:
  Examine, compare, and simulate phylogenetic trees in a reproducible way.
  Please see the README on GitHub at <https://github.com/dschrempf/elynx>.

ghc-options:
  - -Wall
  - -fllvm

library:
  source-dirs: src
  dependencies:
    - aeson
    - array
    - lifted-async
    - base
    - bytestring
    - comonad
    - containers
    - elynx-tools
    - elynx-tree
    - gnuplot
    - megaparsec
    - monad-logger
    - mwc-random
    - optparse-applicative
    - parallel
    - primitive
    - scientific
    - statistics
    - text
    - transformers
    - vector

executables:
  tlynx:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - elynx-tools
      - tlynx
